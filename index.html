<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-3 mx-auto">
        <h1 class="text-muted mx-auto my-2 text-center">Weather App</h1>
        <form class="text-center mx-auto my-2 text-muted" autocomplete="off">
            <label for="city">Enter a location for weather</label>
            <input type="text" class="form-control p-8" name="city" id="city">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/100x100" class="time card-img-top">
            <div class="icon mx-auto bg-light text-center"></div>
            <div class="details text-uppercase text-muted text-center">
                <h5 class="my-4">City Name</h5>
                <div class="my-4">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>TEMP</span>
                    <span>&deg;C</span>
                </div>
            </div>
         </div>
    </div>
    <script src="forcast.js"></script>
    <script src="app.js"></script>
</body>
</html>
